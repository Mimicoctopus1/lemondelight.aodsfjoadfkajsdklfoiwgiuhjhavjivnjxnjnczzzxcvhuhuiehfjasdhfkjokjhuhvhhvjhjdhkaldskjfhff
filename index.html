<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lemon Delight Admin</title>
    </head>
    <body>
        <input type = "text" placeholder = "What would you like to barcodify?" class = "barcodeData">
        <input type = "button" class = "barcodifyButton" value = "Barcodify!">
        <div class = "barcodeGenerator"></div>
        
        <div class = "barcodeReader"></div>
        
        
        
        
        
        <script>
        var barcodeData = document.getElementsByClassName("barcodeData")[0];
        var barcodeGenerator = document.getElementsByClassName("barcodeGenerator")[0];
        var barcodeReader = document.getElementsByClassName("barcodeReader")[0];
        var barcodifyButton = document.getElementsByClassName("barcodifyButton")[0];
        
        
        barcodeReader.innerHTML = "<iframe width = \"100%\" height = \"400px\" src = \"https://scanapp.org\"></iframe>";
        
        var barcodify = function() {
            barcodeGenerator.innerHTML = "<div style='text-align: center;'><!-- insert your custom barcode setting your data in the GET parameter \"data\" --><img alt='Barcode Generator TEC-IT'src='https://barcode.tec-it.com/barcode.ashx?data=ABC-abc-1234&code=Code128&translate-esc=on'/></div><div style='padding-top:8px; text-align:center; font-size:15px; font-family: Source Sans Pro, Arial, sans-serif;'><!-- back-linking to www.tec-it.com is required --><a href='https://www.tec-it.com' title='Barcode Software by TEC-IT' target='_blank'>TEC-IT Barcode Generator<br/>".replace("ABC-abc-1234", barcodeData.value);
            console.log(barcodeGenerator.innerHTML);
        }
        
        barcodifyButton.addEventListener("click", barcodify);
        </script>
    </body>
</html>
